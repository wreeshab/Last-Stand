<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="assets/favicon.png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Last Stand</title>
</head>

<body>
    <div id="score-board">
        <div id="current-score">Current Score: <span id="current-score-value">0</span></div>
        <div id="high-score">High Score: <span id="high-score-value">0</span></div>
    </div>
    <canvas id="canvas"></canvas>
    <div id="control-panel">
        <div id="inventory">
            <div id="one" class="selected"><img src="assets/guns/6.png" alt=""></div>
            <div id="two"><img src="assets/guns/6.png" alt=""></div>
            <div id="three"><img src="assets/guns/6.png" alt=""></div>
            <div id="four"><img src="assets/guns/6.png" alt=""></div>
            <div id="five"><img src="assets/guns/6.png" alt=""></div>
            <div id="six"><img src="assets/guns/6.png" alt=""></div>
            <div id="seven"><img src="assets/guns/6.png" alt=""></div>
            <div id="eight"><img src="assets/guns/6.png" alt=""></div>
            <div id="nine"><img src="assets/guns/6.png" alt=""></div>
            <div id="ten"><img src="assets/guns/6.png" alt=""></div>
        </div>
        <div id="control-buttons">
            <button id="pause">Pause</button>
            <button id="restart">Restart</button>
        </div>

        <div id="game-over-pop">
            <img src="assets/favicon.png" alt="">
            <p>Game Over</p>
            <p>Your score: <span id="final-score">000</span></span></p>
            <button id="play-again">Play Again</button>
        </div>
    </div>

    <script src="classes/Bullet.js"></script>
    <script src="classes/Gun.js"></script>
    <script src="classes/HitpointsBar.js"></script>
    <script src="classes/Trajectory.js"></script>
    <script src="classes/Sprite.js"></script>
    <script src="classes/Player.js"></script>
    <script src="classes/Box.js"></script>
    <script src="classes/Bat.js"></script>
    <script src="classes/BatZombie.js"></script>
    <script src="classes/BoxZombie.js"></script>
    <script src="classes/ZombieBasic.js"></script>
    <script src="classes/GameLogic.js"></script>
    <script src="script.js"></script>
    <script src="eventListeners.js"></script>
</body>

</html>
